<html>
    <head>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>

    <body>

    <h2>لیست پاسخ ها</h2>

    <table>
      <tr>
        <th>شماره دانشجویی</th>
        <th>تاریخ آخرین ارسال</th>
        <th>آخرین مهلت ارسال</th>
        <th>نمره فعلی</th>
        <th>تغییر نمره</th>
      </tr>
      {% for ans in answer.answer_set.all %}
        <tr>
            <td>{{ans.user.get_username}}</td>
            <td>{{ans.upload_date}}</td>
            <td><p>TO BE ADDED</p></td>
            {% if ans.score != Null %}
                <td>{{ans.score}}</td>
            {% else %}
                <td>-</td>
            {% endif %}
            <td><p>TO BE ADDED</p>></td>
        </tr>
      {% endfor %}

    </table>

    </body>
</html>
