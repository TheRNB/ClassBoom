<html>
<head>
    <meta charset="utf-8">
    <title>ClassBoom</title>
</head>
<body>
    <main>
        {% if user.is_authenticated %}
            سلام {{ user.username }}!
                {% if user.is_staff %}
                    <p><a href = "{% url 'professor_recording' %}">فیلم های کلاس</a></p>
                    <p><a href = "{% url 'professor_homework' %}">تکالیف</a></p>
                {% else %}
                    <p><a href = "{% url 'student_recording' %}">فیلم های کلاس</a></p>
                    <p><a href = "{% url 'student_homework' %}">تکالیف</a></p>
                {% endif %}
            <p>اگر می خواهید از حساب خود خارج شوید، لطفا از  <a href="{% url 'logout' %}">اینجا</a> اقدام کنید.</p>
        {% else %}
            <p>لطفا ابتدا <a href="{% url 'login' %}">وارد</a> شوید.</p>
        {% endif %}
    </main>
</body>
</html>
